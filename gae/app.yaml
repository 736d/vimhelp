application: vimhelp-gh
version: 1
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "1h"

handlers:
- url: /(?:(?:.*?\.txt|tags)\.html)?
  script: vimhelp.app
- url: /update
  script: update.app
  login: admin
- url: /enqueue_update
  script: update.app
  login: admin
- url: /(.*)
  static_files: static/\1
  upload: static/(.*)
